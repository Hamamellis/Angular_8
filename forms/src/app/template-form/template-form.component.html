
<div class="container">

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
            <div class="form-group"
                [class.has-error]="!nome.valid && nome.touched"
                [class.has-feedback]="!nome.valid && nome.touched">

                <div class="col-sm-12">
                    <label for="nome" class="control-label"> Nome: </label>
                </div>

                <div class="col-sm-12">                
                <input type="text" class="form-control" name="nome"
                    id="nome" placeholder="Informe o seu Nome" [ngModel]="usuario.nome"
                    required #nome="ngModel"> 
                    <!-- Na variável Local '#nome' - Damos visibilidade com ngModel -->

                    <span class="glyphicon glyphicon-remove form-control-feedback" 
                    aria-hidden="true" *ngIf="!nome.valid && nome.touched" ></span>
                    <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
                &nbsp;
                    <div *ngIf="!nome.valid && nome.touched"
                        class="alert alert-danger" role="alert">                                                        
                        <!-- A informação 'Abaixo' aparecerá se for Inválido e foi Visitado -->
                        O nome é Obrigatório...
                    </div>                
                </div>
            </div>  

            <div class="form-group"
                [class.has-error]="!email.valid && email.touched"
                [class.has-feedback]="!email.valid && email.touched">

                <div class="col-sm-12">
                    <label for="email" class="control-label"> E-mail: </label>
                </div>
                
                <div class="col-sm-12"> 
                <input type="email" class="form-control" name="email"
                    id="email" placeholder="Informe o E-mail" [ngModel]="usuario.email"
                    required email #email="ngModel" > 
                    <!--pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"-->                 
                
                        <span class="glyphicon glyphicon-remove form-control-feedback" 
                        aria-hidden="true" *ngIf="!email.valid && email.touched" ></span>
                        <span class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>
                    &nbsp;
                        <div *ngIf="!email.valid && email.touched"
                            class="alert alert-danger" role="alert">                                                        
                            <!-- A informação 'Abaixo' apareçerá se for Invalido e foi Visitado -->
                            O e-mail é Obrigatório...
                        </div>
                </div>
            </div>

            <div class="form-group">
                
                <div class="col-md-3"
                [class.has-error]="!cep.valid && cep.touched"
                [class.has-feedback]="!cep.valid && cep.touched">

                    <label for="cep" class="control-label">CEP:</label>
                    <input type="text" class="form-control" id="cep"
                    name="cep" ngModel required #cep="ngModel">

                        <span class="glyphicon glyphicon-remove form-control-feedback" 
                            aria-hidden="true" *ngIf="!cep.valid && cep.touched"
                        ></span>
                        <span class="sr-only" *ngIf="!cep.valid && cep.touched">(error)</span>
                    &nbsp;
                        <div *ngIf="!cep.valid && cep.touched"
                            class="alert alert-danger" role="alert">                                                        
                    <!-- A informação 'Abaixo' aparecerá se for Inválido e se foi Visitado -->
                            O cep é Obrigatório...
                        </div>
                </div>

                    
                <div class="col-md-3"
                [class.has-error]="!numero.valid && numero.touched"
                [class.has-feedback]="!numero.valid && numero.touched">

                    <label for="numero" class="control-label">Número:</label>
                    <input type="text" class="form-control" id="numero"
                    name="numero" ngModel required #numero="ngModel">

                        <span class="glyphicon glyphicon-remove form-control-feedback" 
                            aria-hidden="true" *ngIf="!numero.valid && numero.touched"
                        ></span>
                        <span class="sr-only" *ngIf="!numero.valid && numero.touched">(error)</span>
                    &nbsp;
                        <div *ngIf="!numero.valid && numero.touched"
                            class="alert alert-danger" role="alert">                                                        
                    <!-- A informação 'Abaixo' aparecerá se for Inválido e se foi Visitado -->
                            O Número é Obrigatório...
                        </div>
                </div>

                <div class="col-md-6">
                    <label for="complemento" class="control-label">Complemento:</label>
                    <input type="text" class="form-control" id="complemento"
                    name="complemento" ngModel #complemento="ngModel">        
                </div>
            </div>
            

                <div class="form-group"
                [class.has-error]="!rua.valid && rua.touched"
                [class.has-feedback]="!rua.valid && rua.touched">
                
                <div class="col-sm-12">
                    <label for="rua" class="control-label"> Rua: </label>
                </div>
                
                <div class="col-sm-12">                
                <input type="text" class="form-control" name="rua"
                    id="rua" placeholder="Informe o nome da sua rua" [ngModel]="usuario.rua"
                    required #rua="ngModel"> 
                    <!-- Na variável Local '#rua' - Damos visibilidade com ngModel -->
                
                    <span class="glyphicon glyphicon-remove form-control-feedback" 
                    aria-hidden="true" *ngIf="!rua.valid && rua.touched" ></span>
                    <span id="rua" class="sr-only" *ngIf="!rua.valid && rua.touched">(error)</span>
                &nbsp;
                    <div *ngIf="!rua.valid && rua.touched"
                        class="alert alert-danger" role="alert">                                                        
                        <!-- A informação 'Abaixo' aparecerá se for Inválido e foi Visitado -->
                        O Rua é Obrigatório...
                    </div>                
                </div>
            </div>  

        <div class="form-group">
            <div class="col-md-5"
            [class.has-error]="!bairro.valid && bairro.touched"
            [class.has-feedback]="!bairro.valid && bairro.touched">

                <label for="bairro" class="control-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro"
                name="bairro" ngModel required #bairro="ngModel">

                    <span class="glyphicon glyphicon-remove form-control-feedback" 
                        aria-hidden="true" *ngIf="!bairro.valid && bairro.touched"
                    ></span>
                    <span class="sr-only" *ngIf="!bairro.valid && bairro.touched">(error)</span>
                &nbsp;
                    <div *ngIf="!bairro.valid && bairro.touched"
                        class="alert alert-danger" role="alert">                                                        
                <!-- A informação 'Abaixo' aparecerá se for Inválido e se foi Visitado -->
                        O bairro é Obrigatório...
                    </div>
                </div>

            <div class="col-md-4"
            [class.has-error]="!cidade.valid && cidade.touched"
            [class.has-feedback]="!cidade.valid && cidade.touched">

                <label for="cidade" class="control-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade"
                name="cidade" ngModel required #cidade="ngModel">

                    <span class="glyphicon glyphicon-remove form-control-feedback" 
                        aria-hidden="true" *ngIf="!cidade.valid && cidade.touched"
                    ></span>
                    <span class="sr-only" *ngIf="!cidade.valid && cidade.touched">(error)</span>
                &nbsp;
                    <div *ngIf="!cidade.valid && cidade.touched"
                        class="alert alert-danger" role="alert">                                                        
                <!-- A informação 'Abaixo' aparecerá se for Inválido e se foi Visitado -->
                        A cidade é Obrigatório...
                    </div>
            </div>

            <div class="col-md-3"
            [class.has-error]="!estado.valid && estado.touched"
            [class.has-feedback]="!estado.valid && estado.touched">

                <label for="estado" class="control-label">Estado:</label>
                <input type="text" class="form-control" id="estado"
                name="estado" ngModel required #estado="ngModel">

                    <span class="glyphicon glyphicon-remove form-control-feedback" 
                        aria-hidden="true" *ngIf="!estado.valid && estado.touched"
                    ></span>
                    <span class="sr-only" *ngIf="!estado.valid && estado.touched">(error)</span>
                &nbsp;
                    <div *ngIf="!estado.valid && estado.touched"
                        class="alert alert-danger" role="alert">                                                        
                <!-- A informação 'Abaixo' aparecerá se for Inválido e se foi Visitado -->
                        A Estado é Obrigatório...
                    </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary"
        [disabled]="!f.valid"> Enviar </button>

    <!-- Para não aparecer no Template o Formulário de Debug... excluir ou comentar a linha abaixo: -->
        <app-form-debug [form]="f"></app-form-debug> <!-- Visibilidade e acessando com Property 'f' -->
    </form>     
</div>
