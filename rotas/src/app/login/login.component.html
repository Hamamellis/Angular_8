<div class="container">
    <h5>Login:</h5>
    <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="usuario.nome" placeholder="Informe o seu Usuário..." id="usuario" type="text" class="validate">
          <label class="active" for="usuario">Usuário:</label>
        </div>        
    </div>
    <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="usuario.senha"placeholder="Digite a sua Senha..." id="senha" type="password" class="validate">
          <label class="active" for="senha">Senha:</label>
        </div>        
    </div>

        <button class="btn waves-effect waves-light"
            type="submit" name="action" (click)="fazerLogin()">
            Login
            <i class="material-icons right">send</i>
        </button>
</div>
