<br>
<div class="container-fluid">

<nav class="navbar navbar-expand-sm bg-info navbar-dark">
    <div class="nav navbar-nav">    
        <a class="nav-item nav-link"
          [class.active]="aba == 'home'"
          (click)="aba = 'home'">
          Home
        </a>  

        <a class="nav-item nav-link"
          [class.active]="aba == 'mapa'"
          (click)="aba = 'mapa'">
          Mapa
        </a>

        <a class="nav-item nav-link"
          [class.active]="aba == 'lista'"
          (click)="aba = 'lista'">
          Lista
        </a>

        <a class="nav-item nav-link"
          [class.active]="aba == 'detalhes'"
          (click)="aba = 'detalhes'">
          Detalhes
        </a>    
    </div>  
</nav>

<div class="container" [ngSwitch]="aba">
  <p *ngSwitchCase="'mapa'">Template <span style="color: crimson;"> Mapa </span> ativado</p>
  <p *ngSwitchCase="'lista'">Template <span style="color: green;"> Lista </span> ativado</p>
  <p *ngSwitchCase="'detalhes'">Template <span style="color: blue;"> Detalhes </span> ativado</p>
  <p *ngSwitchDefault>Template <span style="color: darkorange;"> Home </span> ativado</p> 
</div>

</div>
